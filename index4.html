<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
</head>
<body>
	<div id="app">
		<input type="text" @keyup.enter.up="alertValue">
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<script>
		new Vue({
			el: "#app",
			data: {
				
			},
			methods: {
				alertValue: function(event) {
						alert(event.target.value)
				}
			}
		});
	</script>
</body>
</html>
