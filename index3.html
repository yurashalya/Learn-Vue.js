<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
</head>
<body>
	<div id="app">
		<h2 @mouseover="onHover">
			Счетчик: {{counter}}
		</h2>
		<button v-on:click="addCounter">+1</button>
		<button @click="counter--">-1</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<script>
		new Vue({
			el: "#app",
			data: {
				counter: 0,
			},
			methods: {
				addCounter: function() {
					this.counter++
				},
				onHover: function(event) {
					event.target.style.color = 'blue';
				}
			}
		});
	</script>
</body>
</html>
