<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
</head>
<body>
	<div id="app">
		<h2 @mouseover="onHover">
			{{ title }}: {{counter}}
		</h2>
		<button v-on:click="addCounter(5, 'Изменено на 5', $event)">+5</button>
		<button @click="addCounter(10, 'Изменено на 10', $event)">+10</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<script>
		new Vue({
			el: "#app",
			data: {
				counter: 0,
				title: 'Счетчик'
			},
			methods: {
				addCounter: function(num, str, event) {
					this.counter+= num
					this.title = str
					if(num===5 ) {
						 event.target.style.color = 'green';
					} else if (num===10) {
						event.target.style.color = 'red';
					}
				}, 
				onHover: function(event) {
					event.target.style.color = 'blue';
				}
			}
		});
	</script>
</body>
</html>
